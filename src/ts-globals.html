G.findScrollable = function(element) {
	do {
		if (element.getComputedStyle().overflowY != "")
			return element;

		element = element.parentElement;
	} while (element != null);
	return element;
};

G.findRelativeYOffset = function(element, top) {
	let y = 0;
	while ((element != null) && (element != top)) {
		y += element.offsetTop;
		element = element.offsetParent;
	}
	return y;
};

G.ensureList = function(rt, node, name) {
	let v = node.get(name);
	if (!v) {
		v = rt.getModel().createList();
		node.set(name, v);
	}
	return v
};

G.ensureMap = function(rt, node, name) {
	let v = node.get(name);
	if (!v) {
		v = rt.getModel().createMap();
		node.set(name, v);
	}
	return v
};

G.ensureString = function(rt, node, name) {
	let v = node.get(name);
	if (!v) {
		v = rt.getModel().createString();
		node.set(name, v);
	}
	return v
};

G.MessageQueue = class MessageQueue {
	constructor(node, onMessage) {
		this.node = node;

		this.handler = null;
		if (onMessage != null) {
			this.handler = (e) => {
				let values = e.values.slice(0);
				values.sort(
					(a, b) => a.time - b.time
				);

				for (let event of values) {
					if (onMessage != null)
						onMessage(event);
				}
			};

			this.node.addEventListener(
				gapi.drive.realtime.EventType.VALUES_ADDED,
				this.handler);
		}
	}

	detach() {
		if (this.handler != null)
			this.node.removeEventListener(
				gapi.drive.realtime.EventType.VALUES_ADDED,
				this.handler);
	}

	post(kind, params) {
		let e = {};
		for (let k in params)
			e[k] = params[k];
		e.kind = kind;
		e.time = G.hub.hubRT.getModel().serverRevision;

		if (this.node.length > 20)
			this.node.removeRange(0, this.node.length-20);
		this.node.push(e);

		return e;
	}
};

G.later = function(cb) {
	setTimeout(cb, 0);
};

Polymer({
	is: "ts-globals",

	ready: function() {
		this.G = G;
	},
});
