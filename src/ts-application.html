<link href="https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic" rel="stylesheet" type="text/css">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-fab-transitions/paper-fab-speed-dial.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="ts-document.html">
<link rel="import" href="ts-editor.html">
<link rel="import" href="ts-globals.html">
<link rel="import" href="ts-login.html">
<link rel="import" href="ts-map.html">
<link rel="import" href="ts-roomstore.html">
<link rel="import" href="ts-transcript.html">

<dom-module id="ts-application">
<template>
	<style>

	:host {
		@apply(--layout-fit);
		display: block;
		background-color: var(--paper-blue-grey-100);
	}

	#loading, #login {
		@apply(--layout-fit);
		@apply(--layout-center-center);
		@apply(--layout-vertical);
	}

	#game {
		position: relative;
		min-height: 100vh;
		overflow-y: scroll;
		height: 0;
		transition: scrollTop 0.5s ease-in-out,
	}

	#game ts-transcript {
		@apply(--shadow-elevation-4dp);
		max-width: 800px;
		margin-left: auto;
		margin-right: auto;
		background-color: white;
		padding-left: 2em;
		padding-right: 2em;
	}

	#game > paper-fab-speed-dial {
		position: fixed;
		top: 20px;
		right: 20px;
	}

	#game > paper-fab-speed-dial paper-fab {
		--paper-fab-background: var(--paper-light-blue-300);
		--paper-fab-keyboard-focus-background: var(--paper-light-blue-500);
	}

	#talkboxOuter {
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		height: 4em;
	}

	#talkboxInner {
		margin-left: auto;
		margin-right: auto;
		height: 5em;
		max-width: 790px;
	}

	#talkbox {
		background-color: rgba(255, 255, 255, 0.9);
	}

	#talkbox --paper-input-container-input: {
		font-size: 140%;
	}

	#scrollButton {
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 0.4em;
		background-color: var(--paper-grey-300);
	}

	@media (min-width: 800px) {
		#editorDialogue, #mapDialogue {
			position: fixed;
			left: 1em;
			top: 2em;
			right: 1em;
			bottom: 2em;
			margin: 0;
		}
	}
	@media (max-width: 800px) {
		#editorDialogue, #mapDialogue {
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: 0;
		}
	}

	paper-dialog > *:first-child {
		margin-top: 1em;
	}

	paper-dialog > *:last-child {
		margin-bottom: 0;
	}

	</style>

	<ts-document id="doc"
		hub-document="0ByWQADzU1i2wa3N1VmVweS1EOE0"
		world-document="0ByWQADzU1i2wampHaEZ0OEJLOVk"
		on-player-visible="onDocumentConnected"
		on-auth-success="onDocumentAuthSuccess"
		on-auth-failure="onDocumentAuthFailure"
		on-connection-error="onServerError"
		on-disconnected="onDocumentDisconnected"
		on-arrivals-departures="onArrivalsDepartures"
		>
	</ts-document>

	<ts-globals id="globals"></ts-globals>
	<ts-roomstore id="roomstore"
		on-room-changed="onRoomChanged"
		on-hyperspace="onHyperspaceJump"
		on-user-action="onUserAction"
		></ts-roomstore>

	<paper-dialog id="editorDialogue" modal="true">
		<ts-editor id="editor"></ts-editor>
	</paper-dialog>

	<paper-dialog id="mapDialogue" modal="true">
		<ts-map id="map"
			on-edit-request="onEdit"
			></ts-map>
	</paper-dialog>

	<paper-dialog id="implicitCreationDialogue">
		<h2>Create room?</h2>
		<p>
			This room has been referred to by an action in another room, but
			hasn't been created yet. Do you want to create it now?
		</p>
		<div class="buttons">
			<paper-button dialog-dismiss>No</paper-button>
			<paper-button dialog-confirm autofocus on-click="onConfirmEdit">Yes</paper-button>
		</div>
    </paper-dialog>

	<iron-pages id="page" selected="0">
		<div id="loading">
			<paper-spinner active></paper-spinner>
		</div>

		<div id="game" on-scroll="onGameScrollbarMoving">
			<ts-transcript id="transcript"
				on-new-content="onGameScrollbarMoving">
			</ts-transcript>
			<div id="talkboxOuter">
				<neon-animated-pages id="talkboxInner">
					<neon-animatable
						entry-animation="fade-in-animation"
						exit-animation="fade-out-animation">
						<paper-input id="talkbox"
							label="Type here to talk"
							on-keydown="onTalkBoxKeydown"
							always-float-label
							>
						</paper-input>
					</neon-animatable>
					<neon-animatable
						entry-animation="slide-from-bottom-animation"
						exit-animation="slide-down-animation">
						<div class="vertical layout center fit">
							<paper-button id="scrollButton" raised
								on-click="onScrollDownButton">
								<iron-icon icon="arrow-downward">
							</paper-button>
						</div>
					</neon-animatable>
				</neon-animated-pages>
			</div>
			<paper-fab-speed-dial direction="bottom">
				<paper-fab icon="menu" class="dropdown-trigger"></paper-fab>
				<div class="dropdown-content">
					<paper-fab mini icon="settings" id="settingsButton"></paper-fab>
					<paper-fab mini hidden="{{!author}}" icon="create"
						on-click="onEditButton"></paper-fab>
					<paper-fab mini hidden="{{!author}}" icon="explore"
						on-click="onMapButton"></paper-fab>
				</div>
			</paper-fab-speed-dial>
		</div>

		<ts-login id="login"
			on-click="doExplicitLogin"
			></ts-login>
	</iron-pages>
</template>
<script>
(function () {
"use strict";

let $ = null;
let G = null;

class Player {
	constructor() {
	}

	get location() {
		let name = G.playerState.get("location");
		if (!name)
			return null;

		return $.roomstore.get(name);
	}

	set location(v) {
		G.playerState.set("location", v.id);
	}

	get name() {
		return G.playerState.get("useName");
	}

	set name(v) {
		G.playerState.set("useName", v);
	}

	get id() {
		return $.doc.myself.userId;
	}
}

Polymer({
	is: "ts-application",

	ready: function() {
		$ = this.$;
		G = $.globals.G;
		$.transcript.scrollTarget = $.game;
		this.author = false;

		this.doImplicitLogin();
	},

	doImplicitLogin: function() {
		$.page.selected = 0;
		$.doc.authenticate(true);
	},

	doExplicitLogin: function() {
		$.page.selected = 0;
		$.doc.authenticate(false);
	},

	onServerError: function(e) {
		console.log("server error!", e);
	},

	onDocumentAuthSuccess: function() {
		$.doc.connect();
	},

	onDocumentAuthFailure: function(e, f) {
		console.log(e, f);
		$.page.selected = 2;
	},

	onDocumentConnected: function() {
		console.log("connected");

		G.hubDoc = $.doc.hub;
		G.hub = G.ensureMap($.doc.hub, $.doc.hub.getModel().getRoot(), $.doc.worldDocument);
		G.playerState = G.ensureMap(G.hubDoc, G.hub, $.doc.myself.userId);

		G.worldDoc = $.doc.world;
		G.worldConfig = $.doc.worldRoot.get("config");

		G.worldRooms = $.doc.worldRoot.get("rooms");
		G.rooms = $.roomstore;
		G.rooms.startWatching();

		G.player = new Player;
		if (!G.player.name)
			G.player.name = $.doc.myself.displayName;

		if (!G.player.location)
		{
			let entrypoint = G.worldConfig.get("entrypoint");
			G.player.location = G.rooms.get(entrypoint);
		}

		this._onPlayerLocationChanged(
			{
				oldValue: null,
				newValue: G.player.location.id
			}
		);

		G.player.location.tellOthers(G.player, `${G.player.name} teleports in.`);

		G.playerState.addEventListener(
			gapi.drive.realtime.EventType.VALUE_CHANGED,
			(e) => {
				if (e.oldValue == e.newValue)
					return;

				switch (e.property) {
					case "location": return this._onPlayerLocationChanged(e);
				}
			}
		);

		this.author = !$.doc.world.getModel.isReadOnly;
		$.page.selected = 1;
	},

	_onPlayerLocationChanged: function(e) {
		let oldRoom = e.oldValue ? G.rooms.get(e.oldValue) : null;
		let newRoom = G.player.location;

		/* If this is a bad room name, put the player back at the entrypoint. */

		if (!newRoom.node) {
			this.onHyperspaceJump(null, oldRoom);
			return;
		}

		let parsed = newRoom.parse();
		$.transcript.newRoom(
			{
				title: newRoom.title,
				bodyDom: parsed.dom,
				choicesDom: parsed.choicesDom
			}
		);

		if (this.roomQueue)
			this.roomQueue.detach();

		this.roomQueue = new G.MessageQueue(
			G.player.location.log,
			(e) => this._onRoomEvent(e)
		);
	},

	_onRoomEvent: function(e) {
		switch (e.kind) {
			case "tellOthers":
				if (e.player != G.player.id)
					$.transcript.append(e.text);
				break;

			case "tell":
				if (e.player == G.player.id)
					$.transcript.append(e.text);
				break;

			case "broadcast":
				$.transcript.append(e.text);
				break;

			default:
				console.log("unhandled event", e);
				break;
		}
	},

	onEditButton: function(e) {
		this.onEdit(e, G.player.location.id);
	},

	onEdit: function(e, id) {
		let room = G.rooms.get(id);
		if (room) {
			$.editor.room = G.rooms.get(id);
			$.editorDialogue.open();
		} else {
			$.implicitCreationDialogue.roomId = id;
			$.implicitCreationDialogue.open();
		}
	},

	onConfirmEdit: function(e) {
		$.editor.room = G.rooms.createRoom($.implicitCreationDialogue.roomId);
		$.editorDialogue.open();
	},
		
	onMapButton: function() {
		$.mapDialogue.open();
	},

	onTalkBoxKeydown: function(e) {
		if (e.keyCode == 13) {
			let s = $.talkbox.value;
			G.player.location.tellOthers(G.player, `${G.player.name} says, "${s}"`);
			G.player.location.tell(G.player, `You say "${s}"`);
			$.talkbox.value = "";
		}
	},

	onDocumentDisconnected: function() {
		console.log("disconnected");
	},

	onArrivalsDepartures: function(e, changes) {
		console.log("arriving/departing", changes);
	},

	onAction: function(action) {
	},

	onRoomChanged: function(event, room) {
		if (room && (G.player.location == room)) {
			let parsed = G.player.location.parse();
			$.transcript.updateRoom(
				{
					title: G.player.location.title,
					bodyDom: parsed.dom,
					choicesDom: parsed.choicesDom
				}
			);
		}
		$.map.updateMap();
	},

	onHyperspaceJump: function(e, oldRoom) {
		if (oldRoom) {
			oldRoom.tell(G.player, `[That bit of the world hasn't been built yet.]`);
		} else {
			let entrypoint = G.worldConfig.get("entrypoint");
			G.player.location = G.rooms.get(entrypoint);
		}
	},

	onUserAction: function(e, actions) {
		$.transcript.hideChoices();
		$.transcript.setMark();

		const actionHandler = {
			tellPlayerAction: (text) => G.player.location.tell(G.player, text),
			tellOthersAction: (text) => G.player.location.tellOthers(G.player, text),
			tellAllAction:    (text) => G.player.location.broadcast(text),

			gotoAction: (name) => {
				let room = G.rooms.get(name);
				if (room == null)
					this.onHyperspaceJump(null, G.player.location);
				else {
					$.transcript.scrollToMark();
					G.player.location.tellOthers(G.player, `${G.player.name} goes to ${room.title}.`);
					room.tellOthers(G.player, `${G.player.name} arrives from ${G.player.location.title}.`);
					G.player.location = room;
				}
			}
		};

		for (let [action, arg] of actions)
			actionHandler[action](arg);

		/* TODO: fix this, it's horrible. This gives enough time for the event
		 * handlers to fire and tell the transcript what to do, so showChoices()
		 * always runs last. */
		this.async(() => $.transcript.showChoices(), 500);
	},

	onGameScrollbarMoving: function() {
		if ($.transcript.atBottom()) {
			$.talkboxInner.selected = 0;
		} else {
			$.talkboxInner.selected = 1;
		}
	},

	onScrollDownButton: function() {
		let a = new KeyframeEffect(
			this.scrollTarget,
			[],
			{
				duration: 300,
				easing: "ease-in-out"
			}
		);
		let starty = $.game.scrollTop;
		let endy = $.game.scrollTop + $.game.offsetHeight*0.8;
		a.onsample = (fraction, e, a) => {
			if (fraction != null)
				$.game.scrollTop = starty - fraction*(starty-endy);
		};

		document.timeline.play(a);
	},
});


})();
</script>
</dom-module>
