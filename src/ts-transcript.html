<link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

<style is="custom-style">
	:root {
		--transcript-text: {
			@apply(--paper-font-common-expensive-kerning);
			font-family: 'Merriweather', serif;
			text-align: justify;
			line-height: 1.8em;
			margin-top: 0.5em;
			overflow-wrap: break-word;
			word-wrap: break-word;
		};

		--transcript-title: {
			font-size: 120%;
			font-weight: bold;
			margin-top: 0.75em;
			margin-bottom: 0.5em;
		}
	}
</style>

<dom-module id="ts-transcript">
<template>
	<style>

	:host {
		@apply(--layout-vertical);
		display: block;
		min-height: 100%;
		font-size: 110%;
	}

	.title {
		@apply(--transcript-text);
		@apply(--transcript-title);
	}

	.chunk {
		@apply(--transcript-text);
	}

	#container {
		@apply(--layout-flex)
	}

	#blank {
		height: 100vh;
	}

	#textbox {
		position: fixed;
		bottom: 1em;
		left: 1em;
		right: 1em;
	}
	</style>

	<div id="container"></div>
	<div id="blank"></div>
</template>
<script>
(function () {
"use strict";

function divWithClass(c) {
	let e = document.createElement("DIV");
	Polymer.dom(e).setAttribute("class", c);
	return e;
}

function empty(element) {
	for (;;) {
		let child = Polymer.dom(element).firstChild;
		if (!child)
			break;
		Polymer.dom(element).removeChild(child);
	}
}

function appendTextNode(paragraph, text) {
	let t = document.createTextNode(text);
	paragraph.appendChild(t);
}

Polymer({
	is: "ts-transcript",

	ready: function() {
		this._room = null;
		this._title = null;
		this._body = null;
		this._choices = null;
	},

	newRoom: function(room) {
		let $ = this.$;

		if (this._choices != null)
			Polymer.dom(this._room).removeChild(this._choices);

		this._room = divWithClass("room");
		this._title = divWithClass("title");
		this._body = divWithClass("chunk");
		this._choices = divWithClass("chunk");

		Polymer.dom($.container).appendChild(this._room);
		Polymer.dom(this._room).appendChild(this._title);
		Polymer.dom(this._room).appendChild(this._body);
		Polymer.dom(this._room).appendChild(this._choices);

		this.updateRoom(room);
	},

	updateRoom: function(room) {
		empty(this._title);
		empty(this._body);

		let parsed = room.parsed;

		appendTextNode(this._title, room.title);
		Polymer.dom(this._body).appendChild(parsed.dom);
	},

	append: function(event) {
		let t = divWithClass("chunk");
		let n = document.createTextNode(event.text);
		t.appendChild(n);
		Polymer.dom(this._room).appendChild(t);
	}
});

})();
</script>
</dom-module>
