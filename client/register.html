<div class="registerpage">
	<div id="registerdialogue" class="dialogue">
		<h3 class="dialogue-title">Register new user</h3>
		<div class="nonscrollcontainer">
			<table>
				<tr>
					<td>
						<table>
							<tr>
								<th>Username / handle:</th>
								<td><input id="username" type="username"/></td>
							</tr>
							<tr>
								<th>Email address:</th>
								<td><input id="email" type="email"/></td>
							</tr>
							<tr>
								<th>Password:</th>
								<td><input id="password" type="password"/></td>
							</tr>
							<tr>
								<th>Password (again):</th>
								<td><input id="password2" type="password"/></td>
							</tr>
							<tr>
								<th></th>
								<td class="containsbuttons">
									<input id="cancel" type="button" value="Cancel"/>
									<input id="register" type="button" value="Register"/>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="warning">
		<p><b>BIG WARNING.</b> The client does not use SSL to talk to the server yet.
		Do not use a valuable password.</p>
	</div>
</div>
