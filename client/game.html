<div id="gamebackground"/>

<table id="menubar">
	<tr>
		<td class="left">
			<b><span id="realmname"/></b>, written by <span id="realmowner"/>
			(instance <span id="instance"/>)
		</td>
		
		<td class="right"> 
			<a href="#" id="warptoentrypoint">Back to entry</a>
			<span> ◈ </span>
			<span id="specialrealmlist">special realm list</span>
			<span> ◈ </span>
			<span>Or to id: </span>
			<span id="warptoinstance" contenteditable="true"/>
		</td>
	</tr>
</table>

<div id="adminarea">
	<div id="worldinfoarea">
		<p>Your realms are:</p>
		<ul id="yourrealmlist"/>
		<p><a href="#" id="createnewrealm">[Create new realm]</a></p>
	</div>
	
	<div id="realmmap">
		<p>Realm admin controls go here.</p>
	</div>
</div>

<table id="playcontainer">
	<tr>
		<td id="leftcell">&nbsp;</td>
		<td id="playcell">
			<div id="playarea"/>
			<div id="padding"/>
		</td>
		<td id="rightcell"/>
	</tr>
</table>

<div id="actionsarea">
	<div class="list">
		<p>Things to do:</p>
		<ul id="actionslist"/>
	</div>
	<div class="speech">
		<span class="wrapper">
			<span id="chatinput" contenteditable="true"/>
		</span>
	</div>
</div>

<div id="editarea">
	<div>
		<table>
			<tr>
				<th>Room name:</th>
				<td id="editroomname" contenteditable="true"/>
			</tr>
			<tr>
				<th>Description:</th>
				<td id="editdescription" contenteditable="true"/>
			</tr>
			<tr>
				<th>Actions:</th>
				<td id="actions"/>
			</tr>
			<tr>
				<th/>
				<td>
					<input type="button" id="editcancelbutton" value="Cancel"/>
					<input type="button" id="editsavebutton" value="Save"/>
				</td>
			</tr>
		</table>
	</div>
</div>
