<div id="gamebackground"/>

<table id="menubar">
	<tr>
		<td class="left">
			<b><span id="realmname"/></b>, written by <span id="realmowner"/>
			(instance <span id="instance"/>)
		</td>
		
		<td class="right"> 
			<ul class="menu">
				<li>
					<a href="#">Your realms</a>
					<span>▾</span>
					<ul id="yourrealmlist"/>
				</li>
				
				<li>
					<a href="#">Warp</a>
					<span>▾</span>
					<ul id="specialrealmlist"/>
				</li>
				
				<li>
					<a href="#">Account</a>
					<span>▾</span>
					<ul>
						<li><a href="#" id="menulogout">Log out</a></li>
					</ul>
				</li>
			</ul>
		</td>
	</tr>
</table>

<table id="playcontainer">
	<tr>
		<td id="leftcell">&nbsp;</td>
		<td id="playcell">
			<div id="playarea"/>
			<div id="padding"/>
		</td>
		<td id="rightcell"/>
	</tr>
</table>

<div id="actionsarea">
	<div class="list">
		<p>Things to do:</p>
		<ul id="actionslist"/>
	</div>
	<div class="speech">
		<span class="wrapper">
			<span id="chatinput" contenteditable="true"/>
		</span>
	</div>
</div>

<a href='#' id='editbutton' class="template editbutton">[edit]</a>

<div id="roomeditor" class="dialogue">
	<div class="resizable">
		<h3 class="dialogue-title">Room editor</h3>
		<div class="container">
			<table>
				<tbody>
					<tr>
						<th>Room ID:</th>
						<td><div id="editroomid" contenteditable="true"/></td>
					</tr>
					<tr>
						<th>Room title:</th>
						<td><div id="editroomname" contenteditable="true"/></td>
					</tr>
					<tr>
						<th>Description:</th>
						<td><div id="editdescription" contenteditable="true"/></td>
					</tr>
				</tbody>
				<tbody id="editactions">
					<tr>
						<th>
							<a href="#" id="createactionbutton">[add action]</a>
						</th>
						<td class='containsbuttons'>
							<input type="button" id="editcancelbutton" value="Cancel"/>
							<input type="button" id="editsavebutton" value="Save"/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div id="realmeditor" class="dialogue">
	<div class="resizable">
		<h3 class="dialogue-title">Realm editor</h3>
		<div class="container">
			<div>
				<a href='#' class='iconbutton tableiconright'>✍</a>
				<span>Realm Title Here</span>
			</div>
			<div>
				<div class="clear">
					<a href='#' class='iconbutton tableiconright'>➟</a>
					<a href='#' class='iconbutton dangerous tableiconleft'>✖</a>
					<a href='#'>roomidhere</a>
				</div>
			</div>
			<div class="clear">
				<a href="#">[add room]</a>
			</div>
		</div>
	</div>
</div>

<div id="realmproperties" class="dialogue">
	<div class="resizable">
		<h3 class="dialogue-title">Realm properties</h3>
		<div class="container">
			<table>
				<tr>
					<th>Realm name:</th>
					<td><div contenteditable="true" id="realmpropertiesname"/></td>
				</tr>
				<tr>
					<th/>
					<td class='containsbuttons'>
						<input type="button" id="realmpropertiescancelbutton" value="Cancel"/>
						<input type="button" id="realmpropertiessavebutton" value="Save"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
